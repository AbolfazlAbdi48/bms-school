{% extends "core/base.html" %}

{% block title %}
    ثبت نام
{% endblock %}

{% block content %}
    <main id="main">
        <div class="container mt-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            ایجاد حساب کاربری
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-outline-primary">ثبت نام</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.querySelector('[for="id_first_name"]').innerHTML = "شماره تلفن: "
    </script>
{% endblock %}
